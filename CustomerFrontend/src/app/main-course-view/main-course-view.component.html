<mat-grid-list cols="2">
    <mat-grid-tile *ngFor="let product of products">
        <mat-card class="maincourse-card">
            <mat-card-header>
                <div mat-card-avatar class="maincourse-header-image"></div>
                <mat-card-title>{{product.name}}</mat-card-title>
                <mat-card-title class="card-container-right">{{product.price}}€</mat-card-title>
                <mat-card-subtitle>Pääruoat</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src={{product.imageUrl}} alt="Photo of boston burger" />
            <mat-card-content>
                <p>

                    {{product.description}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button><span class="material-symbols-outlined">
                        add_shopping_cart
                    </span>
                </button>

            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>

<button type="button" mat-raised-button color="accent" (click)="goToItem1()">Näytä 1 tuote eli hampurilainen</button>
<button type="button" mat-raised-button color="accent" (click)="goToItem2()">Näytä 2 tuote eli olut</button>
