<div class="full-body">
    <div class="container">

        <h2>Tervetuloa!</h2>
        <h3>Kirjoita pöydässä lukeva 3-numeroinen koodi</h3>
        <h4>Huom. toimivat koodit: 234, 563, 987, 796</h4>

        <!--multi-input-->
        <form (ngSubmit)="onSubmit()" [formGroup]="form">
            <div class="row">
                <div class="form-group">
                    <input type="text" #txt1 formControlName="txt1" maxlength="1"
                        (keyup)="move($event, '', txt1, txt2)">
                </div>
                <div class="form-group">
                    <input type="text" #txt2 formControlName="txt2" maxlength="1"
                        (keyup)="move($event, txt1, txt2, txt3)">
                </div>
                <div class="form-group">
                    <input type="text" #txt3 formControlName="txt3" maxlength="1"
                        (keyup)="move($event, txt2, txt3, '')">
                </div>
            </div>
            <button type="submit" mat-raised-button color="accent" [disabled]="form.invalid">tilaa nyt</button>
        </form>

    </div>
</div>
