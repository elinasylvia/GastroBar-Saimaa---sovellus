<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let category of categories">


            <mat-card class="mat-elevation-z4" (click)="selectCategory(category.id)">
                <mat-card-header>
                    <img mat-card-avatar src={{category.imageUrl}}>
                    <mat-card-title>{{category.name}}</mat-card-title>
                    <mat-card-subtitle>Valitse tästä</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src={{category.imageUrl}} alt={{category.alternative}} />
                <mat-card-content>

                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
