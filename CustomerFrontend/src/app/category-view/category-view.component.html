<img src="../../assets/images/mainbg.jpg" class="bg-image">
<mat-grid-list cols="2" rowHeight="1.5:1">
    <mat-grid-tile *ngFor="let category of categories">
        <mat-card class="category-card" (click)="selectCategory(category.id)">
            <mat-card-header>
                <img mat-card-avatar src={{category.imageUrl}}>
                <mat-card-title>{{category.name}}</mat-card-title>
                <mat-card-subtitle>Valitse tästä</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src={{category.imageUrl}} alt={{category.alternative}} />
            <mat-card-content>

            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
