<img src="../../assets/images/drinks.jpg" class="bg-image">
<div class="container">
    <mat-card class="maincourse-card">
        <mat-card-header>
        </mat-card-header>
        <img class="maincourse-img" mat-card-image src={{itemData.image}} alt="" />
        <mat-card-content>
            <h1>{{itemData.name}}</h1>
            <h2> {{itemData.price}}â‚¬, sis. alv {{itemData.alv}} %</h2>
            <h3 class="item-description">{{itemData.description}}</h3>
            <span class="mat-list-item-title">
                <button mat-raised-button (click)="minus(arvo)">-</button>
                {{arvo}} pcs
                <button mat-raised-button (click)="plus(arvo)">+</button>
            </span>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button class="mat-raised-button"
                (click)="addItemToBasket(); $event.stopPropagation()"><span class="material-symbols-outlined">
                    add_shopping_cart
                </span>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
